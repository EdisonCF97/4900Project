<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sushi Lin - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="index.css"/>
</head>
<body class="page-login">
<header>
    <div class="container nav-container">
        <div class="logo">
            <img src="image/SushiLin%20icon.webp" alt="Sushi Lin"/>
            <h1>Sushi <span>Lin</span></h1>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="menu.html">Menu</a>
            <a href="about.html">About</a>
            <a href="contact.html">Reservations</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" class="active">Login</a>
        </nav>
        <div class="nav-icons">
            <a href="#" data-open-cart>
                <i class="fas fa-shopping-cart"></i>
                <span class="cart-count">0</span>
            </a>
        </div>
    </div>
</header>

<section class="page-section">
    <div class="container auth-wrap">
        <div class="auth-card">
            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login">Login</button>
                <button class="auth-tab" data-tab="register">Register</button>
            </div>

            <div class="auth-panel" id="panel-login">
                <form id="login-form" class="form">
                    <label for="lg-email">Email</label>
                    <input id="lg-email" type="email" required/>
                    <label for="lg-pass">Password</label>
                    <input id="lg-pass" type="password" required/>
                    <button class="btn" type="submit">Login</button>
                    <div id="lg-feedback" class="hint"></div>
                </form>
            </div>

            <div class="auth-panel hidden" id="panel-register">
                <form id="reg-form" class="form">
                    <label for="rg-name">Full Name</label>
                    <input id="rg-name" type="text" required/>
                    <label for="rg-email">Email</label>
                    <input id="rg-email" type="email" required/>
                    <label for="rg-pass">Password</label>
                    <input id="rg-pass" type="password" required/>
                    <button class="btn" type="submit">Create Account</button>
                    <div id="rg-feedback" class="hint"></div>
                </form>
            </div>
        </div>
    </div>
</section>

<footer>
    <div class="container">
        <div class="copyright">
            <p>Â© 2025 Sushi Lin. All rights reserved.</p>
        </div>
    </div>
</footer>

<!-- Cart Drawer -->
<div class="cart-overlay"></div>
<aside class="cart-drawer" aria-label="Cart">
    <div class="cart-header">
        <h3>Your Cart</h3>
        <button class="cart-close" data-close-cart>&times;</button>
    </div>
    <div class="cart-items"></div>
    <div class="cart-footer">
        <div class="cart-summary">
            <strong>Total</strong>
            <strong id="cart-summary-total">$0.00</strong>
        </div>
        <button class="btn cart-checkout" data-checkout>Proceed to Checkout</button>
    </div>
</aside>

<script src="app.js"></script>
</body>
</html>
